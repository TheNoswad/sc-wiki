            top: 12px;
            right: 12px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .category-LandPredator {
            background: rgba(220, 38, 38, 0.9);

        function createCreatureCard(creature) {
            const card = document.createElement('div');
            card.className = 'creature-card';
            card.dataset.category = creature.category;

            const displayName = creature.displayName || creature.entity;
            const modelPath = `/media/converted_glb/creatures/${creature.entity}_${creature.entity}.glb`;
            const categoryClass = `category-${creature.category}`;

            card.innerHTML = `
                <div class="model-container">
                    <div class="category-badge ${categoryClass}">${creature.category || 'Unknown'}</div>
                    <model-viewer
                        src="${modelPath}"
                        alt="${displayName}"
                        auto-rotate
                        camera-controls
                        shadow-intensity="1"
                        exposure="1"
                        style="background-color: transparent;">
                    </model-viewer>
                </div>
                <div class="creature-info">
                    <div class="creature-name">${displayName}</div>
                    <div class="creature-entity">${creature.entity}</div>
                    <div class="creature-description ${!creature.description ? 'no-description' : ''}">
                        ${creature.description || 'No description available.'}
                    </div>
                </div>
            `;

            return card;
        }

        function renderBestiary(filterCategory = 'all') {
            const grid = document.getElementById('bestiaryGrid');
            grid.innerHTML = '';

            const filteredCreatures = filterCategory === 'all' 
                ? creatures 
                : creatures.filter(c => c.category === filterCategory);

            filteredCreatures.forEach(creature => {
                grid.appendChild(createCreatureCard(creature));
            });
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderBestiary(e.target.dataset.category);
            });
        });

        // Initial render
        renderBestiary();
    </script>
